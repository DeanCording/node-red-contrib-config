<script type="text/x-red" data-template-name="config">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</span></label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row" style="margin-bottom:0;">
        <label><i class="fa fa-list"></i> Config</span></label>
    </div>
    <div class="form-row node-input-config-container-row">
        <ol id="node-input-config-container"></ol>
    </div>
</script>

<script type="text/x-red" data-help-name="config">
    <p>Set flow context or global context properties on start up.</p>
    <p>Allows configuration values to be loaded into the flow or global
    contexts at start up.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('config', {
        color: "#62796E",
        category: 'function',
        defaults: {
            name: {value:""},
            configs:{value:[{p:"",pt:"flow",to:""}]},
        },
        inputs: 0,
        outputs: 0,
        icon: "inject.png",
        label: function() {
                return this.name || "Config";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {

            function resizeConfig(config) {
                var newWidth = config.width();
                config.find('.red-ui-typedInput').typedInput("width",newWidth-150);

            }
            $('#node-input-config-container').css('min-height','300px').css('min-width','450px').editableList({
                addItem: function(container,i,opt) {
                    var config = opt;
                    if (!config.hasOwnProperty('p')) {
                        config = {p:"",pt:"flow",to:""};
                    }

                    var row1 = $('<div/>').appendTo(container);
                    var row2 = $('<div/>',{style:"margin-top:8px;"}).appendTo(container);

                    var selectField = $('<label/>',{for:"node-input-config-property-name",style:"width:110px; margin-right:10px;"}).text("Property").appendTo(row1);

                    var propertyName = $('<input/>',{style:"width:250px",class:"node-input-config-property-name",type:"text"})
                        .appendTo(row1)
                        .typedInput({types:['flow','global']});

                    $('<div/>',{style:"display:inline-block;text-align:right; width:120px; padding-right:10px; box-sizing:border-box;"})
                        .text("Value")
                        .appendTo(row2);
                    var propertyValue = $('<input/>',{style:"width:250px",class:"node-input-config-property-value",type:"text"})
                        .appendTo(row2);

                    propertyName.typedInput('value',config.p);
                    propertyName.typedInput('type',config.pt);
                    propertyValue.typedInput('value',config.to);

                    var newWidth = $("#node-input-config-container").width();
                    resizeConfig(container);
                },
                resizeItem: resizeConfig,
                removable: true,
                sortable: false
            });

            for (var i=0;i<this.configs.length;i++) {
                var config = this.configs[i];
                $("#node-input-config-container").editableList('addItem',config);
            }
        },
        oneditsave: function() {
            var configs = $("#node-input-config-container").editableList('items');
            var configset;
            var node = this;
            node.configs= [];
            configs.each(function(i) {
                var config = $(this);
                var type = config.find(".node-input-config-type").val();
                var r = {
                    t:type,
                    p:config.find(".node-input-config-property-name").typedInput('value'),
                    pt:config.find(".node-input-config-property-name").typedInput('type'),
                    to:config.find(".node-input-config-property-value").typedInput('value'),
                };
                node.configs.push(r);
            });
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-input-config-container-row)");
            var height = size.height;
            for (var i=0;i<rows.size();i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-input-config-container-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));

            $("#node-input-config-container").editableList('height',height);
        }
    });
</script>
